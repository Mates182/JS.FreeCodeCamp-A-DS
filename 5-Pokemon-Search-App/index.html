<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App - Mates182</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h1>Pokémon Search App</h1>
        <div class="pokedex">
            <section class="left-part">
                <div class="poke-image">
                    <div id="poke-image"></div>
                </div>
                <div class="poke-data">
                    <h3 id="pokemon-name"></h3>
                    <h3 id="pokemon-id"></h3>
                    <p id="weight"></p>
                    <p id="height"></p>
                    <div id="types"></div>
                </div>
            </section>
            <section class="right-part">
                <div class="searcher">
                    <label for="search-input">Search for Pokémon Name or ID:</label>
                    <input type="text" name="search-input" id="search-input" required>
                    <button id="search-button">Search</button>
                </div>
                <div class="stats">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>


            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
